<h3>ZigZagger</h3>
<textarea>
  iShouldTurnLeft = function(senses) {
    return Math.floor(Math.random() * 100) % 2;
  };

  turnLeftElseGoForward = new DecisionNode(iShouldTurnLeft, Critter.Actions.TURN_LEFT, Critter.Actions.MOVE_FORWARD);

  rob = new Critter({mind: new CritterMind({decisionTree: turnLeftElseGoForward})});

  function getCoord() {
    return Math.floor(Math.random() * 10);
  }

  function getCoords() {
    return {x: getCoord(), y: getCoord()};
  }

  ordial.world.place(rob, {x: 9, y: 2});
  ordial.world.place(new Resource(), getCoords());
  ordial.world.place(new Resource(), getCoords());
  ordial.world.place(new Resource(), getCoords());
  ordial.world.place(new Resource(), getCoords());
  ordial.world.place(new Resource(), getCoords());

</textarea>
